name: hush
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0




flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
  fonts:
    - family: PlaywritePL
      fonts:
        - asset: assets/fonts/PlaywritePL-VariableFont_wght.ttf

  flutter_launcher_icons:
    image_path: 'assets/images/logo.png'
    android: "launcher_icon"
    min_sdk_android: 21

  flutter_native_splash:
    image: assets/images/logo.png
    color: "#0097a7"